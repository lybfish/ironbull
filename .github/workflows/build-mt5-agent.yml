name: Build MT5 Agent

on:
  push:
    branches: [main]
    paths:
      - 'nodes/mt5-node-agent/**'
      - 'libs/exchange/mt5.py'
      - '.github/workflows/build-mt5-agent.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pyinstaller MetaTrader5

      - name: Build with PyInstaller
        run: |
          cd nodes/mt5-node-agent
          pyinstaller --onefile --name mt5-node-agent main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mt5-node-agent
          path: nodes/mt5-node-agent/dist/mt5-node-agent.exe
