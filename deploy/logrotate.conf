# IronBull 日志轮转配置
# 安装方法：
#   sudo cp deploy/logrotate.conf /etc/logrotate.d/ironbull
#   或添加 cron: 0 2 * * * /usr/sbin/logrotate /path/to/ironbull/deploy/logrotate.conf --state /tmp/ironbull-logrotate.state
#
# 需要将 /path/to/ironbull 替换为实际项目路径

/path/to/ironbull/tmp/logs/*.log {
    daily
    missingok
    rotate 14
    compress
    delaycompress
    notifempty
    copytruncate
    dateext
    dateformat -%Y%m%d
    size 100M
}
